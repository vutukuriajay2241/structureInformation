<h1> Anamatical Structures Data</h1>

<div class="container">
    <div class="card" *ngFor="let anatomical_structure of anatomical_structures" (click)="getDetails(anatomical_structure.id)"> 
        <div class="structureName">
            {{anatomical_structure.name}}
        </div>
        <div class="structureId">
            {{anatomical_structure.id? anatomical_structure.id:'not found in UBERON'}}
        </div>
    </div>
</div>
